

<div>
    <div class="row">
        <div class="col-md-12">
            <img [src]="recipeItemSelected.imagePath" alt="{{recipeItemSelected.name}}" class="image-responsive" >
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>{{recipeItemSelected.name}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group" appDropdown>
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" role="button">
                    Manage <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a (click) = addToShoppingList()>To Shopping Cart</a></li>
                    <li><a>Edit Recipe</a></li>
                    <li><a>Delete Recipe</a></li>
                </ul>
            </div> 
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{recipeItemSelected.description}}
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
           <ul class="list-group">
               <li class="list-group-item"
                *ngFor="let ingridient of recipeItemSelected.ingridients ">
                    {{ingridient.name}} | {{ingridient.amount}}
               </li>
           </ul>
        </div>
    </div>
</div>
